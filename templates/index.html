<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        CropSmart - Home page
    </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/indexstyle.css') }}">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,500&family=Roboto:ital,wght@0,300;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <header class="header">
            <a href="#" class="logo">CropSmart</a>
        
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class="bx bx-x" id="close-icon"></i>
            </label>

            <nav class="navbar">
                <a href="#" class="home" onclick="movecrop()" style="--i:0">Crop Recommendation</a>
                <a href="#" class="home" onclick="movepest()" style="--i:1">Pest Identification</a>
                <a href="#" class="home" onclick="moveweed()" style="--i:2">Weed Identification</a>
                <a href="#" class="leave" onclick="logout()"  style="--i:3">About</a>
            </nav>
        </header>


        <section>
            <div class="container flex">
              <div class="left">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="static/img/bl.jpg" style="width: 100%" />
                      <div class="text">Caption Text</div>
                    </div>
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="static/img/banana.jpg" style="width: 100%" />
                      <div class="text">Caption Two</div>
                    </div>
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="static/img/bbb.jpg" style="width: 100%" />
                      <div class="text">Caption Three</div>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  </div>
              </div>
              <div class="right">
                <div class="main-container">
                    <div class="weather-side">
                        <div class="weather-gradient"></div>
                        <div class="date-container">
                            <h2 class="date-dayname"></h2>
                            <span class="date-day"></span>
                            <i class="fa-solid fa-location-dot"></i>
                            <span class="location"></span>
                        </div>
                        <div class="weather-container">
                            <span class="weather-icon"></span>
                            <h1 class="weather-temp"></h1>
                            <h3 class="weather-desc"></h3>
                        </div>
                    </div>
                    <div class="info-side">
                        <div class="today-info-container">
                            <div class="today-info">
                                <div class="humidity">
                                    <span class="title"><i class="fa-solid fa-droplet"></i> HUMIDITY</span>
                                    <span class="value"></span>
                                    <div class="clear"></div>
                                </div>
                                <div class="wind">
                                    <span class="title"><i class="fa-solid fa-wind"></i> WIND</span>
                                    <span class="value"></span>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                        <div class="week-container">
                            <ul class="week-list">
                                <li>
                                    <span class="day-name"></span>
                                    <span class="day-temp"></span>
                                    <span class="day-icon"></span>
                                </li>
                                <li>
                                    <span class="day-name"></span>
                                    <span class="day-temp"></span>
                                    <span class="day-icon"></span>
                                </li>
                                <li>
                                    <span class="day-name"></span>
                                    <span class="day-temp"></span>
                                    <span class="day-icon"></span>
                                </li>
                                <li>
                                    <span class="day-name"></span>
                                    <span class="day-temp"></span>
                                    <span class="day-icon"></span>
                                </li>
                                <div class="clear"></div>
                            </ul>
                        </div>
                        <div class="location-container">
                            <input class="location-input" type="text" id="city" placeholder="Enter your city">
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </section>

            <div class="left">

                <p id="city"></p>

                <p id="weather"></p>
                <p id="forecast"></p>

            </div>
        </div>  -->

    </body>      

    
<script src="{{ url_for('static', filename='js/indexscript.js') }}"></script>

</html>
