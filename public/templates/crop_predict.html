<html>
    <head>
        <title>
            CropSmart - Crop prediction
        </title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/crop_predictstyle.css') }}">


    <!-- <link rel="stylesheet" type="text/css" href="css/crop_predictstyle.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <header>
            <a href="#" class="logo">CropSmart</a>
        
            <ul class="navlist">
                <li><a href="#" class="home" onclick="movehome()">Home</a></li>
                <li><a href="#" class="home" onclick="movepest()">Pest Identification</a></li>
                <li><a href="#" class="home" onclick="moveweed()">Weed Identification</a></li>
            </ul>
        
            <div class="bx bx-menu" id="menu-icon"></div>
          </header>

                   
          <p id="season"></p>


          <div id="suggestioncrops">
            <p id="city" style="color: black;"></p><br>
            <p id="state" style="color: black;"></p><br>
            <p id="region" style="color: black;"></p><br>
            <p id="crops" style="color: black;"></p><br>
          </div>


            <form>
              <label for="nitrogen">N (Nitrogen):</label>
              <input type="number" id="nitrogen" name="nitrogen" min="0" step="any" required><br><br>
          
              <label for="phosphorus">P (Phosphorus):</label>
              <input type="number" id="phosphorus" name="phosphorus" min="0" step="any" required><br><br>
          
              <label for="potassium">K (Potassium):</label>
              <input type="number" id="potassium" name="potassium" min="0" step="any" required><br><br>
          
              <label for="temperature">Temperature (Â°C):</label>
              <input type="number" id="temperature" name="temperature" min="-50" max="50" step="any" required><br><br>
          
              <label for="humidity">Humidity (%):</label>
              <input type="number" id="humidity" name="humidity" min="0" max="100" step="any" required><br><br>
          
              <label for="ph">pH:</label>
              <input type="number" id="ph" name="ph" min="0" max="14" step="any" required><br><br>
          
              <label for="rainfall">Rainfall (mm):</label>
              <input type="number" id="rainfall" name="rainfall" min="0" step="any" required><br><br>
          
              <button type="submit">Predict</button>
          </form>
          
         

        </body>


          <!-- Page movements -->
          <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const cityValue = urlParams.get('city');

            document.getElementById('city').innerText =cityValue;
            fetchCityState(cityValue);

            };
            function movehome(){
                window.location.href = `index.html?city=${encodeURIComponent(city)}`;
            }
            function movepest(){
                window.location.href = `pest_predict.html?city=${encodeURIComponent(city)}`;
            }
            function moveweed(){
                window.location.href = `weed_predict.html?city=${encodeURIComponent(city)}`;
            }

          </script>
